<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Task</title>
    <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body class="bg-gray-900 text-white font-sans">
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Create New Task</h1>
    <form th:action="@{/tasks/new}" method="post">
        <div class="mb-4">
            <label for="title" class="block text-gray-300 text-sm font-bold mb-2">Title:</label>
            <input type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="title" name="title" required>
        </div>
        <div class="mb-4">
            <label for="dueDate" class="block text-gray-300 text-sm font-bold mb-2">Due Date:</label>
            <input type="datetime-local" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="dueDate" name="dueDate" required>
        </div>
        <div class="mb-4">
            <label for="creator" class="block text-gray-300 text-sm font-bold mb-2">Creator:</label>
            <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="creator" name="creator.id" required>
                <option value="">Select Creator</option>
                <option th:each="user : ${users}"
                        th:value="${user.id}"
                        th:text="${user.username}">
                </option>
            </select>
        </div>
        <div class="mb-4">
            <label for="priority" class="block text-gray-300 text-sm font-bold mb-2">Priority:</label>
            <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="priority" name="priority" required>
                <option value="">Select Priority</option>
                <option th:each="p : ${T(me.aceking.tasks.TaskPriority).values()}"
                        th:value="${p}"
                        th:text="${p.name().toLowerCase()}">
                </option>
            </select>
        </div>
        <div class="mb-4">
            <label for="status" class="block text-gray-300 text-sm font-bold mb-2">Status:</label>
            <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="status" name="status" required>
                <option value="">Select Status</option>
                <option th:each="s : ${T(me.aceking.tasks.TaskStatus).values()}"
                        th:value="${s}"
                        th:text="${s.name().toLowerCase()}">
                </option>
            </select>
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Create Task</button>
    </form>
</div>
</body>
</html>
