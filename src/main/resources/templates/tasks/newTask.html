<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Create New Task</h1>
    <form th:action="@{/tasks/new}" method="post">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="dueDate">Due Date:</label>
            <input type="datetime-local" class="form-control" id="dueDate" name="dueDate" required>
        </div>
        <div class="form-group">
            <label for="creator">Creator:</label>
            <select class="form-control" id="creator" name="creator.id" required>
                <option value="">Select Creator</option>
                <option th:each="user : ${users}"
                        th:value="${user.id}"
                        th:text="${user.username}">
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="priority">Priority:</label>
            <select class="form-control" id="priority" name="priority" required>
                <option value="">Select Priority</option>
                <option th:each="p : ${T(me.aceking.tasks.TaskPriority).values()}"
                        th:value="${p}"
                        th:text="${p.name().toLowerCase()}">
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <select class="form-control" id="status" name="status" required>
                <option value="">Select Status</option>
                <option th:each="s : ${T(me.aceking.tasks.TaskStatus).values()}"
                        th:value="${s}"
                        th:text="${s.name().toLowerCase()}">
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Create Task</button>
    </form>
</div>
</body>
</html>
