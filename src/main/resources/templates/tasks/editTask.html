<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Edit Task</h1>
    <form th:action="@{/tasks/{id}/edit(id=${task.id})}" th:object="${task}" method="post">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" name="title" th:field="*{title}">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" name="description" th:field="*{description}"></textarea>
        </div>
        <div class="form-group">
            <label for="dueDate">Due Date:</label>
            <input type="datetime-local" class="form-control" id="dueDate" name="dueDate" th:field="*{dueDate}">
        </div>
        <div class="form-group">
            <label for="priority">Priority:</label>
            <select class="form-control" id="priority" name="priority">
                <option th:each="p : ${T(me.aceking.tasks.TaskPriority).values()}"
                        th:value="${p}"
                        th:text="${p.name().toLowerCase()}"
                        th:selected="${task.priority == p}">
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <select class="form-control" id="status" name="status">
                <option th:each="s : ${T(me.aceking.tasks.TaskStatus).values()}"
                        th:value="${s}"
                        th:text="${s.name().toLowerCase()}"
                        th:selected="${task.status == s}">
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update Task</button>
    </form>
</div>
</body>
</html>
