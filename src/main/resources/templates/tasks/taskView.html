<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task View</title>
    <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body class="bg-gray-900 text-white font-sans">
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Task Details</h1>
    <div class="bg-gray-800 rounded-md p-6 shadow-md">
        <p class="mb-2"><strong class="font-semibold">ID:</strong> <span th:text="${task.id}"></span></p>
        <p class="mb-2"><strong class="font-semibold">Title:</strong> <span th:text="${task.title}"></span></p>
        <p class="mb-2"><strong class="font-semibold">Assignee:</strong> <span th:text="${task.creator().username}"></span></p>
        <p class="mb-2"><strong class="font-semibold">Description:</strong> <span th:text="${task.description()}"></span></p>
        <p class="mb-2"><strong class="font-semibold">Priority:</strong> <span th:text="${task.priority().name().toLowerCase()}"></span></p>
        <p class="mb-2"><strong class="font-semibold">Status:</strong> <span th:text="${task.status()}"></span></p>
    </div>
</div>
</body>
</html>
